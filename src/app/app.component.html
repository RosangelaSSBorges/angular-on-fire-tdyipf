<div *ngIf="!auth">
  <div>
    <div class="col-md-4">
      <h3 class="text-center" id="displayName">Login</h3>
      <br />
      <form>
        <div class="form-group">
          <label for="login">Usuário</label>
          <input
            type="email"
            name="login"
            class="form-control"
            placeholder="Usuário"
            [(ngModel)]="login"
          />
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input
            type="password"
            name="password"
            class="form-control"
            placeholder="Senha"
            [(ngModel)]="password"
          />
        </div>
      </form>

      <button class="btn btn-lg btn-block btn-primary" (click)="postLogin()">
        Conectar
      </button>

      <br />
      <!--
    <div *ngIf="authService.authError" style="color:red">
      {{ authService.authError }}
    </div>
  -->
    </div>
  </div>

  <!-- AUTENTICAR A ENTRADA PELO BACK 

  <div *ngIf="auth" class="container-fluid">
  -->
  <!--     APAGAR ESSA DIV SEM CLASSE DEPOIS DE CORRIIGIR E TIRAR O COMENTÁRIO DESSA ACIMA -->
  <div>
    <div class="container-fluid">
      <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" [routerLink]="['/home']">{{ name }}</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/home']">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/agendamentos']"
                >Agendamentos</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/medicos']">Médicos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/pacientes']">Pacientes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" [routerLink]="['/sobre']">Sobre</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" (click)="postLogout()">Sair</a>
            </li>
          </ul>
        </div>
      </nav>

      <p>
        Bem-vindo <strong>{{ auth.username }} </strong>
      </p>

      <div>
        <router-outlet> </router-outlet>
      </div>
    </div>
    <footer class="footer">
      <p>
        App desenvolvido pela AngularDevs<br />
        2021
      </p>
    </footer>
  </div>
</div>
